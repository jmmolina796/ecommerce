<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketiar</title>
</head>

<body>
    <header>
        <h1>Marketiar</h1>
        <div class="icon_menu" id="main_menu"></div>
        <nav>
            <li>Cubrebocas</li>
            <li>Gel antibacterial</li>
            <li>Papel</li>
        </nav>
    </header>
    <section id="main-message">
        <div class="image-container">
            <img src="assets/hero_man.png">
        </div>
        <div class="message-container">
            <div class="offer">60% Descuento</div>
            <div class="slogan">Protégete con estilo</div>
            <div class="message">Productos para el cuidado de la salud</div>
            <button id="buy-now">Comprar ahora</button>
        </div>
    </section>
    <section id="list-categories">
        <h2>Categorías</h2>
        <div class="container-categories loading">
            <div class="loader"></div>
        </div>
    </section>
    <section id="list-products">
        <a id="comprar"></a>
        <h2 id="products-title">Últimos Productos</h2>
        <div class="container-products loading">
            <div class="loader"></div>
        </div>
    </section>
    <footer>
        <p>© 2020, Marketiar, Inc</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
